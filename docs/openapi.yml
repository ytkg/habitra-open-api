---
openapi: "3.0.3"

info:
  title: "habitra"
  version: "0.1.0"
  description: "Habit Tracker operated by API"

paths:
  "/v1/users":
    post:
      summary: "create user"
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
              example:
                username: "takagi"
                password: "thisispassword"
      responses:
        "200":
          description: "success"
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
              example:
                message: "Success."
  "/v1/users/{username}":
    put:
      summary: "update user"
      tags:
        - users
      security:
        - basicAuth: []
      parameters:
        - in: path
          name: username 
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
              example:
                password: "thisisnewpassword"
      responses:
        "200":
          description: "success"
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
              example:
                message: "Success."
    delete:
      summary: "delete user"
      tags:
        - users
      security:
        - basicAuth: []
      parameters:
        - in: path
          name: username 
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "success"
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
              example:
                message: "Success."

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
